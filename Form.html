<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
<h2>MEMBUAT AKUN REGISTRASI</h2>
    <form>
        <div>
            <label for="nama1">Username</label><br>
            <input type="text"><br>
        </div>
        <div>
            <label for="email1">Email</label><br>
            <input type="text"><br>
        </div>
        <br>
        <div>
            <label for="jenis_kelamin1">Jenis Kelamin</label>
            <select name="jenis_kelamin1">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <br>
        <div>
            <label for="lulus1">Lulusan</label><br>
            <input type="checkbox">SMA
            <input type="checkbox">SMK
            <input type="checkbox">SMU
            <input type="checkbox">Pondok<br>
        </div>
        <br>
        <div>
            <label for="pw1">Password</label><br>
            <input type="password"><b></b>
        </div>
        <div>
            <label for="cpw1">Konfirmasi Password</label><br>
            <input type="password"><br><br>
        </div>
        <button type="submit">Kirim</button>      
    </form>
</center>
</body>
</html>
